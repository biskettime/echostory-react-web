<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1b1b;
            color: white;
            font-family: Arial, sans-serif;
            height: 200vh; /* Make content taller than viewport */
        }
        .content {
            height: 3000px;
            background: linear-gradient(to bottom, #1a1b1b, #333, #1a1b1b);
        }
        .marker {
            padding: 20px;
            margin: 50px 0;
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>스크롤 테스트 페이지</h1>
    <p>이 페이지에서 스크롤이 작동하는지 확인해보세요:</p>
    <ul>
        <li>마우스 휠</li>
        <li>터치 스크롤</li>
        <li>스크롤바 드래그</li>
        <li>키보드 화살표</li>
    </ul>
    
    <div class="content">
        <div class="marker">마커 1 - 상단</div>
        <div class="marker">마커 2</div>
        <div class="marker">마커 3</div>
        <div class="marker">마커 4</div>
        <div class="marker">마커 5</div>
        <div class="marker">마커 6</div>
        <div class="marker">마커 7</div>
        <div class="marker">마커 8</div>
        <div class="marker">마커 9</div>
        <div class="marker">마커 10 - 하단</div>
    </div>
    
    <script>
        // 이벤트 리스너 확인
        console.log('페이지 로드됨');
        
        // 스크롤 이벤트 감지
        window.addEventListener('scroll', () => {
            console.log('스크롤 이벤트 발생:', window.scrollY);
        });
        
        // 마우스 휠 이벤트 감지
        window.addEventListener('wheel', (e) => {
            console.log('휠 이벤트 발생:', e.deltaY);
        });
        
        // 터치 이벤트 감지
        window.addEventListener('touchmove', (e) => {
            console.log('터치 이벤트 발생');
        });
    </script>
</body>
</html>
